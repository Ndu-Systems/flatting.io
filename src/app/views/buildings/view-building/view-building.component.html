<p-growl [(value)]="msgs"></p-growl>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle" width="425"></p-confirmDialog>

<div class="card mb-4 wow fadeIn">
  <div class="card-body d-sm-flex justify-content-between">
    <h4 class="mb-sm-0 pt-3">
      <a routerLink="/dashboard">Home Page</a>
      <span>/</span>
      <span>View Building</span>
    </h4>
  </div>
</div>
<div class="row wow fadeIn mt-5">
  <div class="col-md-12">
    <div class="card card-cascade narrower ">
      <div class="card-body">
        <table class="table">
          <thead class="mdb-color darken-3">
            <tr class="text-white">
              <th>Details</th>
              <th>Value</th>            
            </tr>
          </thead>
          <tbody *ngIf="building$ | async as building">           
            <tr>
              <td>Building Name:</td>
              <td>{{building[0].BuildingName}}</td>             
            </tr>
            <tr>
              <td>Building Address:</td>
              <td>{{building[0].AddressLine1}} <br/>
                  {{building[0].AddressLine2}} <br/>
                  {{building[0].AddressLine3}} <br/>
              </td>
            </tr>
            <tr>
              <td>City:</td>
              <td>{{building[0].City}}</td>             
            </tr>
            <tr>
              <td>Post Code:</td>
              <td>{{building[0].PostCode}}</td>             
            </tr>
            <tr>    
              <td></td>             
                <td>
                    <button type="button" class="btn btn-success waves-light" (click)="edit(building[0])" mdbWavesEffect>edit</button>
                    <button type="button" class="btn btn-warning waves-light" (click)="confirm(building[0])" mdbWavesEffect>archive</button>
                  </td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
