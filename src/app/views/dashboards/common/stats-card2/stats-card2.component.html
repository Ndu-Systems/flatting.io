<section class="mt-lg-5" *ngIf="payments as data">
    <!--Grid row-->
    <div class="row">
        <!--Grid column-->
        <div class="col-xl-3 col-md-6 mb-r">
            <!--Card Primary-->
            <div class="card classic-admin-card primary-color">
                <div class="card-body">
                    <div class="pull-right">
                        <i class="fa fa-money"></i>
                    </div>
                    <p class="white-text">TRANSICTIONS</p>
                    <h4>
                        <strong>{{data.length}}</strong>
                    </h4>
                </div>
                <div class="progress">
                    <div class="progress-bar bg grey darken-3" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="card-body">
                    <p> </p>
                </div>
            </div>
            <!--/.Card Primary-->
        </div>
        <!--Grid column-->
        <!--Grid column-->
        <!--Grid column-->
        <div class="col-xl-3 col-md-6 mb-r">
            <!--Card Primary-->
            <div class="card classic-admin-card primary-color">
                <div class="card-body">
                    <div class="pull-right">
                        <i class="fa fa-thumbs-up"></i>
                    </div>
                    <p class="white-text">PAID</p>
                    <h4>
                        <strong>{{data|counts:'paid'}}</strong>
                    </h4>
                </div>
                <div class="progress">
                    <div class="progress-bar bg grey darken-3" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="card-body">
                    <p> </p>
                </div>
            </div>
            <!--/.Card Primary-->
        </div>
        <!--Grid column-->
        <!--Grid column-->
        <div class="col-xl-3 col-md-6 mb-r">
            <!--Card Warning-->
            <div class="card classic-admin-card warning-color">
                <div class="card-body">
                    <div class="pull-right">
                        <i class="fa fa-thumbs-o-down"></i>
                    </div>
                    <p>IN COMPLETE</p>
                    <h4>
                        <strong>{{data|counts:'incomplete'}}</strong>
                    </h4>
                </div>
                <div class="progress">
                    <div class="progress-bar bg grey darken-3" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="card-body">
                    <p></p>
                </div>
            </div>
            <!--/.Card Warning-->
        </div>
        <!--Grid column-->
        <!--Grid column-->
      
        <div class="col-xl-3 col-md-6 mb-r">
            <!--Card Red-->
            <div class="card classic-admin-card red accent-2">
                <div class="card-body">
                    <div class="pull-right">
                        <i class="fa fa-thumbs-down"></i>
                    </div>
                    <p>UN PAID</p>
                    <h4>
                        <strong>{{data|counts:'unpaid'}}</strong>
                    </h4>
                </div>
                <div class="progress">
                    <div class="progress-bar bg grey darken-3" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="card-body">
                </div>
            </div>
            <!--/.Card Red-->
        </div>
        <!--Grid column-->
    </div>
    <!--Grid row-->
</section>
